notes.1=Mit Version 0.8 der ThreadVis (vormals ThreadArcs) Erweiterung stehen etliche neue Features zur Verf\u00FCgung:\n\n- Die Visualisierung kann ein einem separaten Fenster dargestellt werden.\n- Eine Legende gibt einen \u00DCberblick \u00FCber die an einer Konversation beteiligten Personen.\n- Die Gr\u00F6\u00DFe der einzelnen Visualisierungs-Elemente kann gezielt ge\u00E4ndert werden.
notes.2=HELFT MIR BEI MEINER MAGISTERARBEIT!\n\nDie ThreadVis Erweiterung ist Teil meiner Magisterarbeit. Zus\u00E4tzlich wird eine anonymisierte Usage-Studie Teil der Arbeit, wozu ich dringend Testpersonen ben\u00F6tige. Es ist sehr wenig Aufwand und hilft mir enorm. Details auf der Homepage (www.student.tugraz.at/ahubmann/threadvis/) unter "Helft mir!".
notes.3=Diese Nachrichten werden nur einmal angezeigt, keine Sorge.\n\nLiebe Gr\u00FC\u00DFe,\n  Sascha
